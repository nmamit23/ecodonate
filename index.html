<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>database test</title>
</head>
<body>
inspect code to see code
<div id="table-container"></div>

<script>
    // Replace 'SPREADSHEET_ID' with your actual Google Sheets document ID
    const spreadsheetId = '1v9OqgWXch0gzlYeUSa4DBW11c6FeItubNwUCyf_MhYk';
    const sheetName = 'Sheet1'; // Replace with your sheet name

    // Fetch the data from the public Google Sheets link
    fetch(`https://sheets.googleapis.com/v4/spreadsheets/${spreadsheetId}/values/${sheetName}?key=AIzaSyBgGyjB9FBrdvzCAslDmk5jw8pAYokE9R0`)
        .then(response => response.json())
        .then(data => {
            console.log('Data from Google Sheets:', data);

            // Extract values from the response
            const values = data.values;

            // Create an HTML table
            const table = document.createElement('table');
            table.border = '1';

            // Iterate through the values and create table rows
            values.forEach(rowData => {
                const row = table.insertRow();

                // Iterate through the row data and create table cells
                rowData.forEach(cellData => {
                    const cell = row.insertCell();
                    cell.textContent = cellData;
                });
            });

            // Append the table to the container
            const tableContainer = document.getElementById('table-container');
            tableContainer.appendChild(table);
        })
        .catch(error => console.error('Error fetching data:', error));
</script>

</body>
</html>
